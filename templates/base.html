{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Lightbox -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.lightbox.min.css' %}">

    <title>BT REAL ESTATE {% block title %}{% endblock %}</title>
    <link rel = "icon" href =  
        "https://www.geeksforgeeks.org/wp-content/uploads/gfg_200X200.png" 
        type = "image/x-icon">
  </head>
 
  <body>
      <!-- top bar -->
      {%  include 'partials/_topbar.html'  %}

      <!-- nav bar -->
      {%  include 'partials/_navbar.html'  %}
       
     
            
    {% block content %} {% endblock %}
     <!-- footer bar -->
     {%  include 'partials/_footer.html'  %}
     
    
      <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.lightbox.min.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
